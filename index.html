<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Card Deisgn</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img src="svg/main.svg" alt="" />
        <div class="data">
          <h2>23 &deg;C</h2>
          <p>Bangalore, India</p>
        </div>
      </div>
      <div class="card2">
        <div class="upper">
          <div>
            <img src="svg/humidity.svg" alt="" />
            <span class="text">Humidity <br />48%</span>
          </div>
          <div>
            <img src="svg/wind.svg" alt="" />
            <span class="text">Wind <br />11 kph</span>
          </div>
        </div>
        <div class="lower">
          <div>
            <img src="svg/lower1.svg" alt="" />
            <span class="text">AQI <br />30</span>
          </div>
          <div>
            <img src="svg/lower2.svg" alt="" />
            <span class="text">Real Feel <br />23 &deg;C</span>
          </div>
          <div>
            <img src="svg/lower3.svg" alt="" />
            <span class="text">Pressure <br />1013 mbar</span>
          </div>
          <div class="bottom">Healthy</div>
        </div>
      </div>
    </div>
  </body>
</html>
